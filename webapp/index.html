<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>proccessInvoice</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"com.gmexico.sup.invproccessInvoice": ""}'>
		</script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script>
			sap.ui.getCore().attachInit(function() {
				var sRootPath = jQuery.sap.getModulePath("com.gmexico.sup.invproccessInvoice"); 
				var oModel = new sap.ui.model.json.JSONModel([sRootPath, "model/PurchaseOrders.json"].join("/"));
				var oModelBlackList = new sap.ui.model.json.JSONModel([sRootPath, "model/BlackList.json"].join("/"));
				sap.ui.getCore().setModel(oModelBlackList,"blackListModel");
				sap.ui.getCore().setModel(oModel);
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "com.gmexico.sup.invproccessInvoice"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
